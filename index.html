<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timefulness</title>
  <!--To Do link css files-->
  <link rel="stylesheet" type="text/css"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="./assets/css/styles.css" />
</head>

<body>
  <header>
    <h1>Timefulness</h1>
    <input type="checkbox" id="toggle-theme">Toggle Theme</input>
    <p>Break time reminder app.</p>
    <button id="edit-schedule">Edit Schedule</button>
  </header>
  <div class="main">
    <h2>Time until next break</h2>
    <p id="timer-display">00:00:00</p>
    <div>
      <button id="timer-button">Start</button>
      <button id="reset-button">Reset</button>
    </div>
  </div>
  <div>
    <h3>"A watched pot never boils"</h3>
    <button>next tip</button>

  </div>
  <!-- This is intended to be a popup modal that appears when the edit schedule button is pressed.-->
  <div id="modal" class="modal-hidden">
    <h3>Edit Schedule</h3>
    <form>
      <label for="shift-duration">How long is your shift?</label>
      <input id="shift-duration" type="text"><br />
      <label for="number-of-breaks">How many breaks would you like to take?</label>
      <input id="number-of-breaks" type="text"><br />
      <label for="break-duration">How much break time do you have?</label>
      <input id="break-duration" type="text"><br />
    </form>
    <div>
      <button id="modal-close">Close</button>
      <button>Save changes</button>
    </div>
  </div>
  <script src="./assets/js/script.js"></script>
  <script src="./assets/js/timer.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
    
</body>
</html>
