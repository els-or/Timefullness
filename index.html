<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Timefulness</title>
  <!--To Do link css files-->
  <link rel="stylesheet" type="text/css"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" href="./assets/css/styles.css" />
</head>

<body class="p-5 mb-2 d-flex flex-column justify-content-center bg-image img-fluid" style="background-image: url(https://wallpaperaccess.com/full/1533191.jpg);
     height: 100vh">

  <nav
    class="d-flex flex-column position-absolute top-0 start-50 translate-middle-x sticky shadow p-3 mb-5 rounded navbar bg-primary-tertiary">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">
        <h1>Timefulness</h1>
        <p>Break time reminder app.</p>
      </span>
    </div>
    <div class="container py-4">
      <label class="theme-toggle">
        <input type="checkbox" id="themeToggle">
        <span class="slider"></span>
      </label>
  </nav>

  <div class="main">
    <button id="edit-schedule" type="button" class="btn btn-secondary">Edit Schedule</button>
    <h2>Time until next break</h2>
    <p>00:00:00</p>
    <div>
      <button type="button" class="btn btn-secondary">start/stop toggle</button>
      <button>Snooze</button>
    </div>
  </div>
  <div>
    <h3>"A watched pot never boils"</h3>
    <button>next tip</button>

  </div>
  <!-- This is intended to be a popup modal that appears when the edit schedule button is pressed.-->
  <div id="modal" class="modal-hidden modal">
    <h3>Edit Schedule</h3>
    <form>
      <label for="shift-duration">How long is your shift?</label>
      <input id="shift-duration" type="text"><br />
      <label for="number-of-breaks">How many breaks would you like to take?</label>
      <input id="number-of-breaks" type="text"><br />
      <label for="break-duration">How much break time do you have?</label>
      <input id="break-duration" type="text"><br />
    </form>
    <div>
      <button id="modal-close">Close</button>
      <button>Save changes</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/js/button.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
  <footer>

  </footer>
</body>

</html>
